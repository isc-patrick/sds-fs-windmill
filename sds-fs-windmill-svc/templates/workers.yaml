apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-workers
  labels:
    app: windmill-workers
    app.kubernetes.io/name: windmill-workers
    chart: {{ template "windmill.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}  
spec:
  replicas: {{ .Values.windmill.workerReplicas }}
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  selector:
    matchLabels:
      app: windmill-workers
  template:
    metadata:
      labels:
        app: windmill-workers
        app.kubernetes.io/name: windmill-workers
        release: {{ .Release.Name }}
{{- with .Values.windmill.workers.annotations }}
      annotations:
{{ toYaml . | indent 8 }}       
{{- end }}   
    spec:
      serviceAccountName: {{ template "windmill.serviceAccountName" . }}
      containers:
      - name: windmill-worker
        volumeMounts:
        - name: oauth-volume
          mountPath: /usr/src/app/oauth.json
          subPath: oauth.json
          readOnly: true
       {{ if or (.Values.enterprise.nsjail) (.Values.windmill.exposeHostDocker) }}
       #because nsjail requires privileged access
        securityContext:
          privileged: true
          runAsUser: 0
        {{ else }}
        securityContext:
          runAsUser: 0
        {{end}}
        {{ if .Values.enterprise.enabled }}
        image: {{ default "ghcr.io/windmill-labs/windmill-ee" .Values.windmill.image }}:{{ default .Chart.AppVersion .Values.windmill.tag }}
        {{ else }}
        image: {{ default "ghcr.io/windmill-labs/windmill" .Values.windmill.image }}:{{ default .Chart.AppVersion .Values.windmill.tag }}
        {{ end }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 8001
        {{ if .Values.windmill.exposeHostDocker }}
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-sock
            readOnly: false
        {{ end }}
        env:
        {{- with .Values.windmill.workers.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name : "METRICS_ADDR"
          value: "true"
        {{ if .Values.windmill.databaseUrlSecretName }}
        - name: "DATABASE_URL"
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.windmill.databaseUrlSecretName }}"
              key: url
        {{ else }}
        - name: "DATABASE_URL"
          value: "{{ .Values.windmill.databaseUrl }}"
        {{ end }}
        - name: "BASE_URL"
          value: "{{ .Values.windmill.baseProtocol }}://{{ .Values.windmill.baseDomain }}"
        - name: "RUST_LOG"
          value: "{{ .Values.windmill.rustLog }}"
        - name: "NUM_WORKERS"
          value: "{{ .Values.windmill.numWorkers }}"
        - name: "DISABLE_SERVER"
          value: "true"
        - name: "JSON_FMT"
          value: "true"
        {{ if .Values.windmill.pipIndexUrl }}
        - name: "PIP_INDEX_URL"
          value: "{{ .Values.windmill.pipIndexUrl }}"
        {{ end }}
        {{ if .Values.windmill.pipExtraIndexUrl }}
        - name: "PIP_EXTRA_INDEX_URL"
          value: "{{ .Values.windmill.pipExtraIndexUrl }}"
        {{ end }}
        {{ if .Values.windmill.pipTrustedHost }}
        - name: "PIP_TRUSTED_HOST"
          value: "{{ .Values.windmill.pipTrustedHost }}"
        {{ end }}
        {{ if .Values.windmill.npmConfigRegistry }}
        - name: "NPM_CONFIG_REGISTRY"
          value: "{{ .Values.windmill.npmConfigRegistry }}"
        {{ end }}
        {{ if .Values.windmill.globalErrorHandlerPath }}
        - name: "GLOBAL_ERROR_HANDLER_PATH_IN_ADMINS_WORKSPACE"
          value: "{{ .Values.windmill.globalErrorHandlerPath }}"
        {{ end }}
        {{ if .Values.enterprise.enabled }}
        - name: "LICENSE_KEY"
          value: "{{ .Values.enterprise.licenseKey }}"
        {{ if .Values.enterprise.enabledS3DistributedCache }}
        - name: "S3_CACHE_BUCKET"
          value: "{{ .Values.enterprise.s3CacheBucket }}"
        - name: "RCLONE_S3_PROVIDER"
          value: "AWS"
        {{ end }}
        {{ if .Values.enterprise.nsjail }}
        - name: "DISABLE_NSJAIL"
          value: "false"
        {{ end }}
        {{ end }}
        resources:
{{ toYaml .Values.windmill.workers.resources | indent 12 }}
      volumes:
      - name: oauth-volume
        secret:
          secretName: {{ if .Values.windmill.oauthSecretName }}{{ .Values.windmill.oauthSecretName }}{{ else }} {{ .Release.Name }}-oauth-secret {{- end }}
    {{ if .Values.windmill.exposeHostDocker }}
      - name: docker-sock
        hostPath:
          path: "/var/run/docker.sock"
          type: File
    {{ end }}
{{- with .Values.windmill.workers.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.windmill.workers.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.windmill.workers.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}     
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-workers
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app.kubernetes.io/name: windmill-workers
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-worker-metrics
spec:
  ports:
  - port: 8001
    name: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: windmill-workers
  sessionAffinity: None
  type: ClusterIP
